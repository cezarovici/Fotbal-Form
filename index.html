<!DOCTYPE html>
<html>

     <br><br>

      <tr> 
          <td><input type="text" name="t1j1" id="myInput"></td>
          <td><input type="text" name="t2j1" id="myInput"></td>
          <td><input type="text" name="t3j1" id="myInput"></td>
          <td><input type="text" name="t4j1" id="myInput"></td>
      </tr>
      <tr> 
          <td><input type="text" name="t1j2"></td>

          <td><input type="text" name="t3j2"></td>

      </tr>
      <tr> 
          <td><input type="text" name="t1j3"></td>

      <tr> 
          <td><input type="text" name="t1j6"></td>
          <td><input type="text" name="t2j6"></td>
          <td><input type="text" name="t3j6"></td>
          <td><input type="text" name="t4j6"><p id="suggestionList"></p></p>
      </tr>
  </table>

  <br><br>  
  <h1>Search with Suggestions Example</h1>
  <input type="text" id="searchInput" placeholder="Search">
  <ul id="suggestionList"></ul>
  <script src="script.js"></script>


  <br><br>
  <input type="submit" value="Submit">
